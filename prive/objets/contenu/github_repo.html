<BOUCLE_github_repo(GITHUB_REPOS){id_github_repo}{statut?}>
[<div class="champ contenu_nom[ (#NOM*|strlen|?{'',vide})]">
	<label><:github_repo:champ_nom_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{nom} nom">(#NOM)</span>
</div>]

[<div class="champ contenu_user[ (#USER*|strlen|?{'',vide})]">
	<label><:github_repo:champ_user_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{user} user">(#USER)</span>
</div>]

[<div class="champ contenu_branch[ (#BRANCH*|strlen|?{'',vide})]">
	<label><:github_repo:champ_branch_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{branch} branch">(#BRANCH)</span>
</div>]

[<div class="champ contenu_tag[ (#TAG*|strlen|?{'',vide})]">
	<label><:github_repo:champ_tag_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{tag} tag">(#TAG)</span>
</div>]

</BOUCLE_github_repo>
