<BOUCLE_github_repo(GITHUB_REPOS){id_github_repo}{statut?}>

[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:github_repo:label_titre:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{titre} titre'>(#TITRE)</span>
</div>]

[<div class="champ contenu_url_repo[ (#URL_REPO*|strlen|?{'',vide})]">
	<label><:github_repo:label_url_repo:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{url_repo} url_repo'>(#URL_REPO)</span>
</div>]

</BOUCLE_github_repo>
